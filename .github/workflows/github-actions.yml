name: GitHub Actions
run-name: ${{ github.actor }} Testing
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'
        run: |
          python -m pip install --upgrade pip
          pip install pytest     
          pip install -r requirements.txt

      - name: run tests
        run: python -m pytest -x test_calc.py

      - name: Deployment
        if: success()
        run: echo "Deployed"